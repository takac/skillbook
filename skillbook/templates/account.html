{% extends "base.html" %}
{% block body %}
<form action="/account" method="POST">
    <h3>{{ user }}</h3>
    <p>Email: <input type="text" name="email" value="{{ email }}"></p>
    <p>Password: <input type="password" name="password"></p>
    <p><input type="submit" value="Update Account Details"></p>
</form>
<p><a href="/users/{{ user }}">User Activity</a></p>
{% endblock %}
