{% extends "base.html" %}
{% block body %}
<form action="/account" method="POST">
    <h3>{{ user }}</h3>
    <p>Email: <input type="text" name="email" value="{{ email }}"></p>
    <p>Password: <input type="password" name="password"></p>
    <p><input type="submit" value="Update Account Details"></p>
</form>
{% endblock %}

{% block links %}
<li><a href="/account/activity">User Activity</a></li>
{% endblock %}
