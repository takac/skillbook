{% extends "base.html" %}

{% block body %}
<h3>
    {{ resource.name }}
</h3>
<p><a href="{{resource.link}}">{{ resource.stripped_link }}</a></p>
<p>{{ resource.description }}</p>
{% endblock %}
{% block links %}
<li><a href="/skills/{{ resource.skill.url }}">{{ resource.skill.name | title }}</a></li>
{% endblock %}
