{% extends "base.html" %}
{% block body %}
<form action="/login" method="POST">
    <p>Name: <input type="text" name="user"></p>
    <p>Password: <input type="password" name="password"></p>
    {% if next_url %}
    <input type="hidden" name="next" value="{{ escape(next_url) }}"/>
    {% end %}
    <input type="submit" value="Sign in">
</form>
{% end %}
